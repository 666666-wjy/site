<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
</head>

<body>
    <h1>Resume</h1>
    <table>
        <tr>
            <th>Name</th>
            <td>Your Name</td>
        </tr>
        <tr>
            <th>Contact Information</th>
            <td>
                <ul>
                    <li>Email: your.email@example.com</li>
                    <li>Phone: +1 123-456-7890</li>
                </ul>
            </td>
        </tr>
        <tr>
            <th>Education</th>
            <td>
                <ul>
                    <li>University Name, Degree, Graduation Year</li>
                </ul>
            </td>
        </tr>
        <tr>
            <th>Work Experience</th>
            <td>
                <ul>
                    <li>Company Name, Position, Start Date - End Date</li>
                </ul>
            </td>
        </tr>
    </table>
</body>

</html>
